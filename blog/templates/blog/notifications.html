<div class="con-inside">
    <div class="con-heading">
        {% for nav in navss %}
            {% if nav.w == sec %}
                {{ nav.n }}
            {% endif %}
        {% endfor %}
    </div>
    <div class="noti">
        <div class="noti-s">
            <div id="user-list" class="user-list">
                <div onclick="disableInput()" class="user-one disabled">Users</div>
                {% for c in chatters %}
                <div type="button" onclick="get_user('{{c.recipient}}')" class="user-one user" id="user-one {{c.recipient}}">
                    {{c.recipient}}
                </div>
                {% endfor %}
                {# Users go here #}
            </div>
            <div class="msg-list">
                <div class="msg-head" id="msg-head">
                    
                </div>
                <div class="msg-main">
                    <ul id="messages" class="messages">
                        {# Messages go here #}
                    </ul>
                </div>
               <div class="msg-input">
                    <input id="chat-input" type="text" class="form-control input" placeholder="Type your message here ..." maxlength="1000">
                    <button class="btn btn-info btn" id="btn-send">Send</button>
               </div>
            </div>
        </div>
    </div>
